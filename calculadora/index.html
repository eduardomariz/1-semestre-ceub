<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>
    <label for="primeiro-numero"> Digite o primeiro numero</label>
    <input type="number" id="primeiro-numero" />
    <br>
    <label for="segundo-numero">Digite o segundo numero</label>
    <input type="number" id="segundo-numero" />
    <br>
    <span>Informe a Operação:</span>
    <button onclick="calcularNumeros('+')">+</button>
    <button onclick="calcularNumeros('-')">-</button>
    <button onclick="calcularNumeros('*')">*</button>
    <button onclick="calcularNumeros('/')">/</button>
    <div id="resultado"></div>
    <script src="./js/script.js"></script>
</body>
</html>
